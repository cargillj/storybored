<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Register</h1>
    </div>
  </div>
  <form name="registerForm" id="register" role="form" data-ng-controller="RegisterController as vm">
    <div class="row">
      <div class="col-xs-12">
        <div class="alert alert-success" role="alert" ng-show="vm.invKey.success">{{ vm.invKey.message }}</div>
        <div class="alert alert-danger" role="alert" ng-show="vm.invKey.error"><strong>Sorry, </strong>{{ vm.invKey.message }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <div class="form-group">
          <label for="invkey">Invitation Key</label>
          <div class="input-group">
            <input type="text" class="form-control" name="invKey" id="invKey" ng-model="vm.user.invKey" ng-required="true" required>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" ng-disabled="registerForm.invKey.$invalid" ng-click="vm.checkKey(vm.user.invKey)">submit</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <span ng-show="vm.invKey.valid">
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-danger" role="alert" ng-show="vm.registerFormError"><strong>Sorry, </strong>{{ vm.message }}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="name" class="form-control" id="first_name" placeholder="First Name" ng-model="vm.user.first_name" required>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="name" class="form-control" id="last_name" placeholder="Last Name" ng-model="vm.user.last_name" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" ng-class="{'has-error': registerForm.email.$invalid && registerForm.email.$dirty}">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="vm.user.email" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.user.username" required>
        </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password" required>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary" ng-click="vm.register(vm.user)">Register</button>
        </div>
      </div>
    </span>
  </form>
</div>
