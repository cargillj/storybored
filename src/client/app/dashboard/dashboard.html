<div class="user jumbotron">
  		<div class="container">
    		<div class="row">
    			<div class="col-xs-8">
    				<div class="media">
						<div class="media-left">
						  	<img class="media-object img-rounded" ng-src="{{globals.currentUser.profile_img}}">
						</div>
						<div class="media-body">
							<h4 class="media-heading">{{ globals.currentUser.username }} <em>aka</em> {{ globals.currentUser.first_name }} {{ globals.currentUser.last_name }} <span class="label label-success">{{ globals.currentUser.role }}</span></h4><hr>
						    <p>A Bore since {{ globals.currentUser.since | date:'longDate'}}</p>
						</div>
					</div>
    			</div>
    			<div class="col-xs-4">
    				<button class="btn btn-danger" ng-click="vm.logout()">Logout</button>
    			</div>
    		</div>
  		</div>
	</div>
</div>
<div class="container">
	<!-- nav tabs -->
	<uib-tabset>
		<uib-tab>
			<uib-tab-heading><i class='fa fa-cog'></i> User Actions</uib-tab-heading>
			<ng-include src="'views/dashboard/partials/user_form.html'"></ng-include>
		</uib-tab>
		<uib-tab>
			<uib-tab-heading><i class='fa fa-plus'></i> Add Article</uib-tab-heading>
			<ng-include src="'views/dashboard/partials/add_article_form.html'"></ng-include>
		</uib-tab>
    <uib-tab>
    <uib-tab-heading><i class='fa fa-pencil'></i> Edit Article</uib-tab-heading>
    <ng-include src="'views/dashboard/partials/edit_article_form.html'"></ng-include>
    </uib-tab>
		<uib-tab>
			<uib-tab-heading><i class='fa fa-cloud-upload'></i> Upload Images</uib-tab-heading>
			<ng-include src="'views/dashboard/partials/cloudinary_form.html'"></ng-include>
		</uib-tab>
    <uib-tab>
			<uib-tab-heading><i class='fa fa-info'></i> Reference</uib-tab-heading>
			<ng-include src="'views/dashboard/partials/reference.html'"></ng-include>
		</uib-tab>
	</uib>
</div>
